<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chandru E-Commerce â€” Catalog</title>
    <style>body{font-family:Arial, sans-serif;background:#0f0346;color:#fff} .grid{display:flex;flex-wrap:wrap;gap:12px}</style>
  </head>
  <body>
    <header><h1>Chandru E-Commerce Store ({{ version }})</h1></header>
    <form method="get"><input name="q" placeholder="Search..." value="{{ q }}" /> <button>Search</button></form>
    <div class="grid">
      {% for p in products %}
        <div style="border-radius:8px;padding:12px;background:rgba(255,255,255,0.03);width:260px;">
          <h3><a href="{{ url_for('product_page', product_id=p.id) }}">{{ p.title }}</a></h3>
          <p>{{ p.description[:120] }}</p>
          <div><strong>${{ "%.2f"|format(p.price) }}</strong></div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
