{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
  <div class="lg:col-span-2 bg-white rounded-lg shadow p-6">
    <div class="h-96 bg-gray-100 rounded mb-6 flex items-center justify-center text-gray-400">Product Image</div>
    <h1 class="text-2xl font-bold mb-2">{{ product.title }}</h1>
    <p class="text-muted mb-4">{{ product.description }}</p>

    <div class="mt-6">
      <h3 class="text-sm text-muted">Product details</h3>
      <ul class="list-disc pl-5 mt-2 text-sm text-gray-700">
        <li>SKU: {{ product.get('sku', '—') }}</li>
        <li>Stock: {{ product.stock }}</li>
      </ul>
    </div>
  </div>

  <aside class="bg-white rounded-lg shadow p-6">
    <div class="text-sm text-muted">Price</div>
    <div class="text-2xl font-bold mt-2">₹{{ '%.2f'|format(product.price) }}</div>

    <div class="mt-6">
      <button class="w-full bg-primary text-white py-2 rounded">Add to Cart</button>
    </div>

    <div class="mt-6 text-xs text-muted">
      Ships from Chandru Shop • 7 day returns
    </div>
  </aside>
</div>
{% endblock %}
