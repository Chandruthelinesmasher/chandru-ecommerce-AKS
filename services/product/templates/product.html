{% extends "base.html" %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

  <div class="lg:col-span-2 bg-white rounded-xl shadow p-6">
    <div class="h-96 bg-gray-100 rounded mb-6 flex items-center justify-center text-gray-400">
      Product Image
    </div>

    <h1 class="text-2xl font-bold mb-2">{{ product.title }}</h1>
    <p class="text-gray-600 mb-4">{{ product.description }}</p>
    <div class="text-xl font-semibold">₹{{ "%.2f"|format(product.price) }}</div>
  </div>

  <aside class="bg-white rounded-xl shadow p-6">
    <div class="text-sm text-gray-500">Stock Available</div>
    <div class="font-bold mt-2">{{ product.stock }}</div>

    <div class="mt-6 text-xl font-bold">₹{{ "%.2f"|format(product.price) }}</div>

    <button class="mt-6 w-full bg-primary text-white py-2 rounded hover:bg-accent">
      Add to Cart
    </button>
  </aside>

</div>
{% endblock %}
