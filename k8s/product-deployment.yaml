apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  namespace: ecomm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: IMAGE_REPLACED_BY_CI
        imagePullPolicy: Always

        ports:
        - containerPort: 8000
          name: http

        env:
        - name: PORT
          value: "8000"
        - name: DATABASE_URL
          value: "sqlite:////tmp/product.db"
        - name: APP_VERSION
          value: "v1.0.0"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: product-secrets
              key: secret-key

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30

        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10

        startupProbe:
          httpGet:
            path: /ready
            port: 8000
          periodSeconds: 5
          failureThreshold: 30

        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp

      volumes:   # ‚Üê THIS MUST BE ALIGNED WITH containers
      - name: tmp-volume
        emptyDir: {}
